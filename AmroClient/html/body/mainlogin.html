<body>

    <div id="loginBox">

        
	<h1>Login</h1>
        <p>Usted se debe autenticar antes de utilizar el sistema.</p>
            <table>
                <tr>
                    <td class="label">
                        <label for="user_name"><b><i>Usuario   </i></b></label>
                    </td>
                    <td class="field">
						<input type="text" name="user" id="user" />                        
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="password"><b><i>Password   </i></b></label>
                    </td>
                    <td class="field">
						<input type="password" name="pass" id="pass" />                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <input type="button" name="loginButton" value="Login" id="loginButton">
                    </td>
                </tr>
            </table>
		<div id="error_box"></div>
		<br/>
    </div>
